<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlauwWijzer - SomToday Roosterviewer</title>
    <meta name="description" content="BlauwWijzer is een overzichtelijke roosterviewer voor SomToday schoolroosters met een mooie blauw-witte interface.">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Open Graph tags voor social media -->
    <meta property="og:title" content="BlauwWijzer - SomToday Roosterviewer">
    <meta property="og:description" content="Bekijk je SomToday schoolrooster in een overzichtelijke weergave">
    <meta property="og:type" content="website">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">blauwwijzer.web.app</div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Schakel tussen licht en donker thema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="calendar-section">
                <h1>Weekrooster</h1>
                <div class="week-display">
                    <p id="current-week">Laden...</p>
                </div>
                <div class="week-navigation">
                    <button id="prev-week-btn" class="btn">Vorige Week</button>
                    <button id="next-week-btn" class="btn">Volgende Week</button>
                </div>
            </section>

            <section class="schedule-container">
                <div id="schedule-table-container">
                    <div class="loading-indicator" id="loading-indicator">
                        <div class="spinner"></div>
                        <p>Rooster laden...</p>
                    </div>
                    <div id="calendar-error" class="error-message hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>Er is een probleem opgetreden bij het laden van je rooster. Controleer je kalender URL.</p>
                    </div>
                    <table id="schedule-table" class="hidden">
                        <thead>
                            <tr>
                                <th class="time-cell">Tijd</th>
                                <th>Maandag</th>
                                <th>Dinsdag</th>
                                <th>Woensdag</th>
                                <th>Donderdag</th>
                                <th>Vrijdag</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <!-- Schedule rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <div class="calendar-settings">
            <button id="calendar-settings-btn" class="btn-circle" aria-label="Kalender instellingen">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </button>
        </div>
    </main>

    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SomToday Kalender URL</h2>
                <button id="close-modal-btn" class="close-button" aria-label="Sluit dialoog">&times;</button>
            </div>
            <div class="modal-body">
                <p>Voer hier je SomToday iCalendar URL in om je rooster te bekijken.</p>
                <input type="url" id="calendar-url-input" placeholder="https://api.somtoday.nl/rest/v1/icalendar/stream/..." />
            </div>
            <div class="modal-footer">
                <button id="save-calendar-btn" class="btn">Opslaan</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
